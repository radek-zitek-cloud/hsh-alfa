# Home Sweet Home - Widget Configuration
#
# This file defines all widgets displayed on your homepage.
# Each widget has the following structure:
#
# - id: unique identifier for the widget
#   type: widget type (weather, exchange_rate, news, etc.)
#   enabled: true/false to enable/disable the widget
#   position:
#     row: grid row position (0-indexed)
#     col: grid column position (0-indexed)
#     width: number of columns to span
#     height: number of rows to span
#   refresh_interval: seconds between data updates
#   config: widget-specific configuration

widgets:
  # Weather Widget Example
  - id: "weather-ostrava"
    type: "weather"
    enabled: true
    position:
      row: 0
      col: 0
      width: 2
      height: 2
    refresh_interval: 1800  # 30 minutes
    config:
      location: "Ostrava, CZ"
      units: "metric"  # metric, imperial, or standard
      show_forecast: true
      # api_key will use WEATHER_API_KEY from environment if not specified

  # Exchange Rate Widget Example
  - id: "eur-czk-rate"
    type: "exchange_rate"
    enabled: true
    position:
      row: 0
      col: 2
      width: 1
      height: 2
    refresh_interval: 3600  # 1 hour
    config:
      base_currency: "EUR"
      target_currencies: ["CZK", "USD", "GBP"]
      show_trend: false
      # Leave api_key empty to use free ECB data

  # Additional Weather Widget (Different Location)
  - id: "weather-prague"
    type: "weather"
    enabled: true  # Enable multiple weather widgets
    position:
      row: 0
      col: 3
      width: 2
      height: 2
    refresh_interval: 1800
    config:
      location: "Prague, CZ"
      units: "metric"
      show_forecast: true

  # News/RSS Widget Example
  - id: "tech-news"
    type: "news"
    enabled: true
    position:
      row: 2
      col: 0
      width: 3
      height: 3
    refresh_interval: 1800  # 30 minutes
    config:
      # RSS Feeds (optional)
      rss_feeds:
        - "https://hnrss.org/frontpage"  # Hacker News
        - "https://www.reddit.com/r/programming/.rss"  # Reddit Programming
      # News API settings (optional)
      use_news_api: false
      # If use_news_api is true, configure these:
      # api_key will use NEWS_API_KEY from environment if not specified
      # query: "technology"  # Search query (for everything endpoint)
      # category: "technology"  # Category: business, entertainment, general, health, science, sports, technology
      # country: "us"  # Country code (for top-headlines)
      # language: "en"  # Language code
      max_articles: 10
      description_length: 200

  # Market Information Widget Example
  - id: "market-overview"
    type: "market"
    enabled: true  # Enabled
    position:
      row: 0
      col: 3
      width: 2
      height: 3
    refresh_interval: 300  # 5 minutes
    config:
      # Stock symbols (use Yahoo Finance format)
      # Examples: ^GSPC (S&P 500), ^DJI (Dow Jones), ^IXIC (NASDAQ)
      #           AAPL (Apple), GOOGL (Google), MSFT (Microsoft)
      stocks:
        - "^GSPC"   # S&P 500
        - "^DJI"    # Dow Jones
        - "AAPL"    # Apple
        - "GOOGL"   # Google
      # Cryptocurrency symbols
      # Supported: BTC, ETH, SOL, ADA, DOT, MATIC, AVAX, LINK, UNI, XRP
      crypto:
        - "BTC"     # Bitcoin
        - "ETH"     # Ethereum
        - "SOL"     # Solana

